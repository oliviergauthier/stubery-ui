
<h1 md-dialog-title>Create new application</h1>
<div md-dialog-content>
  <md-input-container>
      <input mdInput placeholder="Application Name" >
  </md-input-container>
</div>
<div md-dialog-action>
  <button md-button (click)="onCancel()">CANCEL</button>
  <button md-button md-raised-button color="primary" (click)="onCreate()">CREATE</button>
</div>
