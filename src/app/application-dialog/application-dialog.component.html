<h1 md-dialog-title>Create Application</h1>
<div md-dialog-content>
  <md-input-container class="application-dialog">
    <input mdInput #appName placeholder="Name"
         (keyup.enter)="onCreate(appName.value)"
         (keyup.escape)="onCancel()">
  </md-input-container>
</div>
<div md-dialog-action>
  <button md-button (click)="onCancel()">CANCEL</button>
  <button md-button md-raised-button color="primary" (click)="onCreate(appName.value)">CREATE</button>
</div>
